<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div class="left-container">
      <p class="title">Your Result</p>
      <div class="score">
        <p class="number">76</p>
        <span>of 100</span>
      </div>

      <h3>Great</h3>
      <p class="details">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-container">
      <h3 class="header">Summary</h3>

      <ul class="list summary">
        <li class="list-item">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
            Reaction
          </div>
          <p class="act-score"><span>80</span> / 100</p>
        </li>
      </ul>
      <ul class="list memory">
        <li class="list-item">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="" class="icon">
            Memory
          </div>

          <p class="act-score"><span>92</span> / 100</p>
        </li>
      </ul>
      <ul class="list verbal">
        <li class="list-item">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
            Verbal
          </div>
          <p class="act-score"><span>61</span> / 100</p>
        </li>
      </ul>
      <ul class="list visual">
        <li class="list-item">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="" class="icon">
            Visual
          </div>
          <p class="act-score"><span>72</span> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>

  </div> -->
</body>

</html>
